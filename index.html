<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Hive - Messaging</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <!-- Sidebar for servers and channels -->
        <nav id="server-nav">
        </nav>

        <!-- Main messaging area -->
        <article id="msg-container">
            <div class="title-container">
                <h1 class="server-name">Jelq Club</h1>
            </div>

            <div id="messages">

            </div>

            <!-- Image chip container -->
            <div id="image-chip-container"></div>

            <div id="message-field">
                <input type="text" id="message-input" maxlength="5000" placeholder="Type your message..." />
                <button id="image-btn">ðŸ“·</button>
                <button id="send-btn">Send</button>
                <input type="file" id="image-input" accept="image/*" style="display: none;" />
            </div>
        </article>
    </div>

    <script src="script.js"></script>
</body>
</html>
