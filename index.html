<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Hive - Messaging</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <!-- Sidebar for servers and channels -->
        <nav id="side-nav">
            <div id="server-nav">Servers</div>
            <div id="channel-nav">Channels</div>
        </nav>

        <!-- Main messaging area -->
        <article id="msg-container">
            <div id="messages"></div>

            <div id="message-field">
                <input type="text" id="message-input" placeholder="Type your message..." />
                <button id="send-btn">Send</button>
            </div>
        </article>
    </div>

    <script src="script.js"></script>
</body>
</html>
